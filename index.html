<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar"></div>

  <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner banner">
      <div class="carousel-item active">
        <img src="public/natal2024.png" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="public/verao2025.png" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="public/anoNovo2025.png" class="d-block w-100" alt="Banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <div class="container mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Promoções</h2>
      <a href="promocoes.html" class="btn btn-link">Ver Todas</a>
    </div>
    <div id="promo-products" class="row">
    </div>
  </div>

  <div class="container mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Vestidos</h2>
      <a href="vestidos.html" class="btn btn-link">Ver Todos</a>
    </div>
    <div id="vestidos-products" class="row">
    </div>
  </div>

  <div class="container mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Croppeds</h2>
      <a href="cropped.html" class="btn btn-link">Ver Todos</a>
    </div>
    <div id="croppeds-products" class="row">
    </div>
  </div>

  <div class="container mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Shorts</h2>
      <a href="shorts.html" class="btn btn-link">Ver Todos</a>
    </div>
    <div id="shorts-products" class="row">
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
